services:
  - type: web
    name: thief-police-captcha
    env: static
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'
    envVars:
      - key: NODE_VERSION
        value: 22.12.0  # Updated to be compatible with Vite
